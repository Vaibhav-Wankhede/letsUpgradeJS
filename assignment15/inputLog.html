<!DOCTYPE html>
<html>
    <head>
        <title>Input From User</title>
    </head>
    <body>
        <script>
            let age=prompt("What is your age:");
            console.log(age);
        </script>
        <h1>We can use Prompt and Confirm to take Input from Users</h1>
        <h3>Prompt </h3>
        <p>Prompt is used to take Input in string format</p>
        <br>
        <h3>Confirm</h3>
        <p>Confirm is used to take input in true or false</p>
    </body>
</html>
